<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" style="border:1px solid #aaa;display:block;margin:50px auto"></canvas>
	<script>
		window.onload = function () {
			var canvas = document.getElementById('canvas');
			canvas.width = 1024;
			canvas.height = 768;
			var context = canvas.getContext("2d");
			context.lineWidth = 5;
			context.strokeStyle = "blue";
			for(var i = 0;i<=10;i++){
			context.beginPath();
			context.arc(50+i*100,300,20,0.5*Math.PI,1.5*Math.PI*((i+1)/10),true);
			context.closePath();
			context.stroke();}
			context.fillStyle = "red"
			for(var i = 0;i<=10;i++){
			context.beginPath();
			context.arc(50+i*100,400,20,0.5*Math.PI,1.5*Math.PI*((i+1)/10),true);
			context.closePath();
			context.fill();}

			}
	</script>
</body>
</html>
